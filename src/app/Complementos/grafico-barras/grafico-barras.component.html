<div class="grafico-container custom-chart">
  <ngx-charts-bar-vertical
    [results]="datos"
    [xAxis]="true"
    [yAxis]="true"
    [legend]="true"
    [legendTitle]="'Leyenda'"
    [showXAxisLabel]="true"
    [showYAxisLabel]="true"
    xAxisLabel="Labor"
    yAxisLabel="Cantidad">
  </ngx-charts-bar-vertical>
</div>
