<div class="blank-layout-container justify-content-center align-items-center bg-light-primary">
  <div
    class="position-relative row w-100 h-100 bg-gredient justify-content-center"
  >
    <div class="col-lg-4 d-flex align-items-center">
      <mat-card class="cardWithShadow boxed-auth">
        <mat-card-content class="p-32">
          <div class="text-center">
            <a [routerLink]="['/dashboard']">
              <img
    src="./assets/images/logos/Santa.png"
    class="align-middle m-2"
    alt="logo"
    style="max-width: 100%; height: auto; display: block; margin-left: auto; margin-right: auto;"
/>
            </a>
          </div>

          <div class="or-border m-t-30">inicia sesión</div>

          <form class="m-t-30">
            <mat-label class="mat-subtitle-2 f-s-14 f-w-600 m-b-12 d-block"
              >DNI</mat-label
            >
            <mat-form-field appearance="outline" class="w-100" color="primary">
              <input matInput type="text" placeholder="DNI" [(ngModel)]="dni" name="dni"/>
            </mat-form-field>
            <!-- password -->
            <mat-label class="mat-subtitle-2 f-s-14 f-w-600 m-b-12 d-block"
              >Contraseña</mat-label
            >
            <mat-form-field appearance="outline" class="w-100" color="primary">
              <input matInput type="password" placeholder="Password" [(ngModel)]="password" name="password" />
            </mat-form-field>

            <a (click)="onLogin()" mat-flat-button color="primary" class="w-100">
              Iniciar sesión
            </a>            
            <!-- input -->
          </form>
          <span class="d-block f-w-500 text-center m-t-24"
            >Sin cuenta?
            <a
              [routerLink]="['/authentication/register']"
              class="text-decoration-none text-primary f-w-500 f-s-14"
            >
              Pedir una</a
            >
          </span>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
